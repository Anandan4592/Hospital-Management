{% extends 'patient/patient_navbar.html' %}
{% block content %}
{% load static %}

<div class="container mt-5" style="min-height: 90vh;">
    <div style="padding-top: 25px;text-align: center;" ><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" 
        style="width: 220px;" alt="logo"></div>
    
    <div class="row gx-lg-5 align-items-center mt-2" >
        
        <div class="col-md-1">
            <span hidden>h</span>
        </div>

      <div class="col-lg-10 mb-5 mb-lg-0">
        <div class="card" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
          <div class="card-body py-5 px-md-5">
            <form action="{% url 'patient_review' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 style="text-align: center;">Review </h1>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mt-3" style="text-align: center;">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <label class="form-label" >Enter your feedback on Starlight Hospital :</label><br>
                    <textarea class="form-control" name="review" rows="5" required></textarea>
                  </div>
                </div>
                
              </div>
              
              <button type="submit" class="btn btn-primary btn-block mb-4">
              Add
              </button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  {% for msg in messages %}
  swal({
  title: "{{msg}}",
  text: "{{msg.tags}}",
  icon: "{{msg.tags}}",
});
  {% endfor %}
 </script>
{% endblock %}

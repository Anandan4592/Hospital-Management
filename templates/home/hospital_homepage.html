{% extends 'home/hospital_navbar.html' %}
{% block content %}
{% load static %}
<style>
    /* General projected style */
    .projected {
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2),
                    0 15px 30px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        background: #ffffff;
        transition: transform 0.3s, box-shadow 0.3s;
    }
  
    /* Hover effect */
    .projected:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3),
                    0 20px 40px rgba(0, 0, 0, 0.25);
    }
  
    /* Neomorphic container */
    .container-custom {
        padding: 30px;
        background: linear-gradient(145deg, #f3f3f3, #ffffff);
        border-radius: 15px;
        box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1),
                    -8px -8px 16px rgba(255, 255, 255, 0.8);
    }
  
    /* Form styling */
    .form-section {
        padding: 20px;
        margin-bottom: 20px;
        background: #fefefe;
    }
  
    /* List-group custom styling */
    .list-group-item {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        border-radius: 8px;
        background: #ffffff;
    }
  </style>
<style>
    /* Animation for slide-in from right to left */
 @keyframes slideInFromRight {
     from {
         transform: translateX(100%);
         opacity: 0;
     }
     to {
         transform: translateX(0);
         opacity: 1;
     }
 }
 
 /* Apply slide-in animation to specific sections */
 .animated-section {
     animation: slideInFromRight 1s ease forwards;
 }
 
     /* Additional styling */
     .card {
         cursor: grab;
     }
     .flip-card {
     perspective: 1000px;
 }
 
 .flip-card-inner {
     width: 100%;
     height: 100%;
     transition: transform 0.5s;
     transform-style: preserve-3d;
 }
 
 .flip-card:hover .flip-card-inner {
     transform: rotateY(180deg);
 }
 
 .flip-card-front,
 .flip-card-back {
     width: 100%;
     height: 100%;
     backface-visibility: hidden;
 }
 
 .flip-card-back {
     transform: rotateY(180deg);
     display: flex;
     justify-content: center;
     align-items: center;
     position: absolute;
     top: 10%; /* Adjust the value to position the backside content higher */
     left: 0;
     right: 0;
     bottom: 0;
 }
 .section-with-shadow {
     box-shadow: 0 4px 6px rgba(0,0,0,0.2); /* You can adjust the shadow values as needed */
     padding: 20px; /* Add padding if necessary to prevent shadow clipping */
 }
 
 </style>
